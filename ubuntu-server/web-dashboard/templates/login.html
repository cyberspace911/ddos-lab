<!DOCTYPE html>
<html>
<head>
    <title>Login - DDoS Dashboard</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white;
        }
        .login-box { 
            width: 400px; 
            padding: 40px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 20px; 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        h1 { text-align: center; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        button {
            width: 100%;
            padding: 15px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #2563eb;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .demo-info {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üîê DDoS Dashboard Login</h1>
        
        <div id="error" class="error"></div>
        
        <form id="loginForm">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" value="admin" required>
            </div>
            
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            
            <button type="submit">Sign In</button>
        </form>
        
        <div class="demo-info">
            <p>Default: admin / admin123</p>
            <p>Double-click fields to auto-fill</p>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            const btn = this.querySelector('button');
            const originalText = btn.textContent;
            btn.textContent = 'Signing in...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store token
                    localStorage.setItem('ddos_token', data.token);
                    
                    btn.textContent = '‚úì Success!';
                    btn.style.background = '#10b981';
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.style.display = 'block';
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error';
                errorDiv.style.display = 'block';
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });
        
        // Auto-fill on double-click
        document.getElementById('username').addEventListener('dblclick', function() {
            this.value = 'admin';
        });
        
        document.getElementById('password').addEventListener('dblclick', function() {
            this.value = 'admin123';
        });
    </script>
</body>
</html>
